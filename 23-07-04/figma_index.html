<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="box">
                    <div class="started">Get Started Now</div>
                    <div class="name">
                        <label id="name">Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="email">
                        <label id="email">Email address</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="passw">
                        <label id="passw">Password</label>
                        <input type="password" placeholder="Name" required>
                        
                    </div>
                    <div>
                        <label id="check-box">
                            <input type="checkbox"> I agree to the <a href="#">terms & policy</a>
                        </label>
                    </div>
                    <div>
                        <button class="signup">Signup</button>
                    </div>
                    <div class="line"><span>Or</span></div>
                    <div class="buttons">
                        <button class="box-1"><img id="google" src="images/google-logo.png">Sign in with Google</button>
                        <button class="box-2"><img id="apple" src="images/apple-logo.png">Sign in with Apple</button>
                    </div>
                    <div class="signin">Have an account? <a href="#">Sign In</a></div>
                </div>
            </div>    
            <div id="image" class="col-6"></div>
        </div>               
        </div>
    </main>
</body>
</html>
