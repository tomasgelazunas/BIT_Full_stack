<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business_card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet"/>
    <link href="Style_card.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="kort fonas drop-shadow lifted">
                <div class="container2">              
                    <img src="logo.png" alt="Logotipas">
                    <h3>BIT tech</h3>
                    <h4>Everything is <strong>possible</strong>. The impossible just takes <strong>longer</strong>.</h4>  
                </div>
            </div>
            <div class="kort fonas2 drop-shadow lifted">
                <div class="container3">
                    <div class="vardo_box">
                        <h2>Tomas</h2>
                        <h2>Gelažūnas</h2>
                    </div>
                    <div class="vardo_box_linija"></div>
                    <div class="info">
                        <div class="text"><img src="phone.png" class="foto">+ 370 612 34 567</div>
                        <div class="text"><img src="email.png" class="foto">email@bittech.com</div>                   
                        <div class="text"><img src="site.png" class="foto">www.bittech.com</div>
                        <div class="text"><img src="company.png" class="foto">BIT TECH</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
