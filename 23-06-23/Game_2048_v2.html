<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game 2048</title>
    <link href="Style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="heading">
          <h1>2048</h1>
          <p>Join the tiles, get to<strong> 2048!</strong></p>
          <a href=""><strong>How to play â†’</strong></a>
        </div>
        <!-- littleContainers for display:flex -->
        <div class="litleContainers">
          <div class="scoreBlocks">
            <div class="scoreText">
              <div class="title">Score</div>
              <div class="score">2628</div>
            </div>
            <div class="scoreText">
              <div class="title">Best</div>
              <div class="score">8712</div>
            </div>
          </div>
          <div class="startBlock">
            <div class="score">New Game</div>
          </div>
        </div>
      </div>
      <div class="big-block">
        <div class="rows">
          <div class="block"></div>
          <div class="block no4">4</div>
          <div class="block no8">8</div>
          <div class="block no4">4</div>
        </div>
        <div class="rows">
          <div class="block"></div>
          <div class="block no2">2</div>
          <div class="block no32">32</div>
          <div class="block no8">8</div>
        </div>
        <div class="rows">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block no128">128</div>
        </div>
        <div class="rows">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block no2">2</div>
          <div class="block no256">256</div>
        </div>
      </div>
    </div>
  </body>
</html>
