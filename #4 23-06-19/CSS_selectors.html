<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selektoriai</title>
    <!-- CSS Internal Style -->
    <style>
        table {
            border: 1 px solid black;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produktas</th>
                <th>Kiekis</th>
                <th>Kaina</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monitorius</td>
                <td>1</td>
                <td>100.99 EUR</td>
                <td>2023-06-19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
