<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daugiamačiai masyvai/title>
</head>
<body>
    <script>
// Sugeneruokite masyvą iš 10 elementų, kurio elementai būtų masyvai iš 5 elementų su reikšmėmis nuo 5 iki 25.
// 1. Naudodamiesi 1 uždavinio masyvu:
//   a. Suskaičiuokite kiek masyve yra elementų didesnių už 10;
//   b. Raskite didžiausio elemento reikšmę;
//   c.Suskaičiuokite kiekvieno antro lygio masyvų su vienodais indeksais sumas (t.y. suma reikšmių turinčių indeksą 0, 1 ir t.t.)
//   d. Visus antro lygio masyvus “pailginkite” iki 7 elementų
// 2. Sukurkite masyvą iš 10 elementų. Kiekvienas masyvo elementas turi būti masyvas su atsitiktiniu kiekiu nuo 2 iki 20 elementų. Elementų reikšmės atsitiktinai parinktos raidės iš intervalo A-Z.
//    Išrūšiuokite antro lygio masyvus pagal abėcėlę (t.y. tuos kur su raidėm).
// 3. Išrūšiuokite trečio uždavinio pirmo lygio masyvą taip, kad elementai kurių masyvai trumpiausi eitų pradžioje. Masyvai kurie turi bent vieną “K” raidę, visada būtų didžiojo masyvo visai pradžioje.


    </script>
</body>
</html>
