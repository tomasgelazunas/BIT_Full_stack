<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container flex justify-center">
            <div class="game-info" id="game-info">
                <div class="restart-game hide" id="restart-game">
                    <h2>GAME ENDED</h2>
                    <div class="text" id="restart-game-text"></div>
                    <div class="btn" id="btn">Restart</div>
                </div>
                <h2>GAME RESULT</h2>
                <div class="rounds-results" id="rounds-results"></div>
            </div>
            <div class="game">
                <div class="timer" id="timer">30</div>
                <div class="points">
                    <div class="item">
                        Your points: <span id="user-points" class="user-points">0</span>
                    </div>
                    <div class="item">
                        Computer points: <span id="computer-points" class="computer-points">0</span>
                    </div>
                </div>
                <div class="player-box" id="player"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
