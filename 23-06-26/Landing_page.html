<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojek - Responsive Bootstrap 5 Landing Page Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,300;1,700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
        }
        ul {
            list-style-type: none;
        }
        header nav ul { 
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        header nav ul li a {
            text-decoration: none;
        }
        header nav ul li a:hover {
            color: #1ce1ac;
        }

        header .container {
            display: flex;
            justify-content:space-between;
            align-items: center;
            padding: 20px 12px 20px;
            width: 100%;
            max-width: 1140px;

        }
    </style>
</head>
<body>
    <header class="container">
        <div class="container">
                <img src="logo.png" alt="Logotipas">
            <nav>
                <ul>
                    <li><a href="#Home" href="">Home</a></li>
                    <li><a href="#About" href="">About</a></li>
                    <li><a href="#Projects" href="">Projects</a></li>
                    <li><a href="#Testimonial" href="">Testimonial</a></li>
                    <li><a href="#kontaktai" href="">Team</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
