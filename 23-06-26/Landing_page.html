<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojek - Responsive Bootstrap 5 Landing Page Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mandali&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Mandali', sans-serif;
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        header {
            background-color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
        }
        header nav ul { 
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #6c757d;
        }
        header nav ul li a:hover {
            color: #1ce1ac;
        }
        header .container {
            display: flex;
            justify-content: space-between;
        }
        .container {
            width: 100%;
            max-width: 1116px;
            margin: 0 auto;
            padding: 0 12px 0;
        }
        .container-1-sect {
            width: 100%;
            margin: 0 auto;
            background-image: url(hero-bg.png);
            background-size: cover;
            width: 100%;
            padding: 200px 0 150px;
        }
        .img-hero {
            max-width: 100%;
            height: auto;
            vertical-align: middle
        }
        .col {
            background-color: rgb(223, 213, 213);
            height: 50px;
        }
        .row {
            display: flex;
            margin-bottom: 30px;
            padding-top: 50px;
        }
        .row-1-sect {
            display: flex;
            max-width: 1116px;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .col-1-sect{
            padding: 0 12px 0;

        }
        .col-1 {
            width: 8.333333333333333%;
        }
        .col-2 {
            width: 16.66666666666667%;
        }
        .col-3 {
            width: 25%;
        }
        .col-4 {
            width: 33.33333333333333%;
        }
        .col-5 {
            width: 41.66666666666667%;
        }
        .col-6 {
            width: 50%;
        }
        .col-7 {
            width: 58.33333333333333%;
        }
        .col-8 {
            width: 66.66666666666667%;
        }
        .col-9 {
            width: 75%;
        }
        .col-10 {
            width: 83.33333333333333%;
        }
        .col-11 {
            width: 91.66666666666667%;
        }
        .col-12 {
            width: 100%;
        }
        .hero-70-off {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #eceff2;
            padding: 2px 15px;
            color: #6c757d;
            border-radius: 3px;
            margin-bottom: 16px !important;
        }
        .span-hero-text {
            color: #1ce1ac;
        }
        h1 {
            font-size: 60px;
            font-weight: 700;
            color: #343a40;
            line-height: 1.25;
            margin: 0 0 24px 0;
        }
        .button-1-sect {
            background: linear-gradient(to right, #1ce1ac 0%, #8cf1d6 100%);
            border: none;
            color: #fff;
            box-shadow: 0 5px 20px rgba(52, 58, 64, 0.1);
            padding: 8px 24px;
            font-size: 16px;
            border-radius: 800px;
            cursor: pointer;
            vertical-align: middle;
            text-align: center;
        }
        .text-1-sec {
            margin: 0 0 48px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <img src="logo.png" alt="Logotipas">
            </div>
            <nav>
                <ul>
                    <li><a href="#Home" href="">Home</a></li>
                    <li><a href="#About" href="">About</a></li>
                    <li><a href="#Projects" href="">Projects</a></li>
                    <li><a href="#Testimonial" href="">Testimonial</a></li>
                    <li><a href="#kontaktai" href="">Team</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container-1-sect" id="Home">
            <div class="row-1-sect">
                <div class="col-1-sect col-6">
                    <div class="hero-70-off">
                        <span class="span-hero-text">70% off</span> for first 3 months
                    </div>
                    <div><h1>Digital Agency</br> with Excellence</br>Services</h1></div>
                    <div class="text-1-sec">Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit sed quia consequuntur.</div>
                    <div class="row-1-sect">
                    <div class="button-1-sect col-1-sect col-3">More About Us</div>
                    <div class="col-1-sect col-3">See Live Demo</div>
                    <div class="col-1-sect col-3"></div>
                </div>
                </div>
                <div class="col-1-sect col-6">
                    <img src="hero-img.png" alt="Hero" class="img-hero">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
